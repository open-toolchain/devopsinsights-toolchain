template.name: "Deployment Risk Analytics avec GitHub et Jenkins"
template.description: "Cette chaîne d'outils vous permet d'analyser votre processus Jenkins en vue d'une intégration et d'une distribution continues. Configurez le serveur Jenkins en suivant ces [instructions](https://console.ng.bluemix.net/docs/services/DevOpsInsights/jenkins_integration.html#toolchain_configure_jenkins) pour envoyer des données à DevOps Insights lorsque les travaux sont exécutés par Jenkins. Vous pouvez également implémenter des seuils de qualité afin de bloquer des déploiements en fonction de règles. Les résultats s'affichent dans le tableau de bord Deployment Risk de DevOps Insights.\n\nSi un outil de notification comme Slack est configuré dans la chaîne d'outils, les notifications de fin de travail de Jenkins sont envoyées à l'outil de notification.\n\nVous pouvez configurer un référentiel GitHub pour indiquer le référentiel source utilisé par Jenkins. Une fois le référentiel configuré, la traçabilité des modifications est disponible. DevOps Insights commence également à explorer le référentiel afin de fournir des vues relatives aux analyses liées aux développeurs et à la dynamique de l'équipe dans l'application DevOps Insights. Le processus d'exploration initial peut prendre plusieurs minutes ou plusieurs heures selon la taille du référentiel, avant que les tableaux de bord sur les analyses liées aux développeurs et à l'équipe ne soient renseignés.\n\nPour commencer, cliquez sur **Créer**."
