template.name: "Análise de risco de implementação com GitHub e Jenkins"
template.description: "Use essa cadeia de ferramentas para obter insights do seu processo do Jenkins para integração e entrega contínuas. Configure o servidor Jenkins usando essas [instruções](https://console.ng.bluemix.net/docs/services/DevOpsInsights/jenkins_integration.html#toolchain_configure_jenkins) para enviar dados ao DevOps Insights quando as tarefas forem executadas pelo Jenkins. É possível também implementar portas de qualidade para bloquear implementações com base em políticas. Veja os resultados no painel Risco de implementação do DevOps Insights.\n\nSe uma ferramenta de notificação, como o Slack, estiver configurada em sua cadeia de ferramentas, notificações de conclusão de tarefa do Jenkins serão encaminhadas para a ferramenta de notificação.\n\nUm repositório GitHub pode ser configurado para indicar o repositório de origem usado pelo Jenkins. Quando o repositório for configurado, a rastreabilidade de mudança estará disponível. Além disso, o DevOps Insights começa a explorar o repositório para fornecer insights ao desenvolvedor e visualizações dinâmicas à equipe dentro do aplicativo DevOps Insights. O processo de mineração inicial pode levar de minutos a horas, dependendo do tamanho do repositório, antes do preenchimento dos painéis de insights do desenvolvedor e da equipe.\n\nPara iniciar, clique em **Criar**."
