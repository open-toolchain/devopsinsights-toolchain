template.name: "Deployment Risk Analytics con GitHub e Jenkins"
template.description: "Utilizzare questa toolchain per ottenere suggerimenti nel processo Jenkins per la integrazione e fornitura continua.Configurare il server Jenkins utilizzando queste [istruzioni](https://console.ng.bluemix.net/docs/services/DevOpsInsights/jenkins_integration.html#toolchain_configure_jenkins) per inviare i dati a DevOps Insights quando i lavori vengono eseguiti mediante Jenkins.  È possibile anche implementare dei controlli di qualità per bloccare le distribuzioni in base alle politiche.Esaminare i risultati nel dashboard Deployment Risk in DevOps Insights.\n\nSe nella toolchain è configurato uno strumento di notifica come Slack, le notifiche di completamento del lavoro da  Jenkins verranno inoltrate allo strumento di notifica.\n\nÈ possibile configurare un repository GitHub per indicare il repository origine utilizzato da Jenkins. Quando è configurato il repository, è disponibile la possibilità di tracciare le modifiche.Inoltre, DevOps Insights inizia ad esaminare il repository per fornire suggerimenti dello sviluppatore e viste dinamiche del team all'interno dell'applicazione DevOps Insights.Il processo di estrazione iniziale può durare da alcuni minuti ad ore a seconda della dimensione del repository, prima che siano popolati i dashboard Insights dello sviluppatore e del team.\n\nPer iniziare, fare clic su **Crea**."
